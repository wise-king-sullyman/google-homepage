<!DOCTYPE html>

<html>
    <head>
        <title>Google Homepage Copy</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
     </head>

    <body>
        <div class ="container">
            <nav class="nav_top">
                <span class="nav_left">
                    <div class = "top_nav_item">About</div>
                    <div class = "top_nav_item">Store</div>
                </span>
                <span class = "nav_right">
                    <span class = "display_inline">
                    <div class = "top_nav_item">Gmail</div>
                    <div class = "top_nav_item">Images</div>
                    </span>
                    <img src="googleApps.png" class="google_apps">
                    <div class = "display_inline">
                        <input type=button class="sign_in" value="Sign in">  
                    </div>
                </span>
            </nav>

            <div class="body">                
                <div class="logo">
                    <img src="googleLogo.png" alt="Google logo">
                </div>
                <div class = "search">
                    <img src="magnifyingGlass.png" id="magnifyingGlass">
                    <input type=text class = "searchBox">
                </div>
                <div class="enter">
                    <input type=button value="Google Search" class = "submitSearch">
                    <input type=button value="I'm Feeling Lucky" class = "Lucky">
                </div>
            </div>

            <nav class="foot">
                    <span class="foot_left">
                        <div class = "foot_item">Advertising</div>
                        <div class = "foot_item">Business</div>
                        <div class = "foot_item">How Search Works</div>
                    </span>
                    <span class = "foot_right">
                        <div class = "foot_item">Privacy</div>
                        <div class = "foot_item">Terms</div>
                        <div class = "foot_item">Settings</div>
                    </span>
                </nav>
        </div>
    </body>
</html>
